<?php foreach ($records as $record): ?>
    <?php if ($record->on_holiday_page == 1): ?>
        <li data-record-id="<?= $record->getKey() ?>" <?php if ($reorderSortMode==='simple' ) : ?>
            data-record-sort-order="
            <?= $record->{$record->getSortOrderColumn()} ?>"
            <?php endif ?>
            >
            <div class="record">
                <a href="javascript:;" class="move"></a>
                <span>
                    <b><?= e($this->reorderGetRecordName($record)) ?></b> (<?= e($record->unique_caption) ?>) 
                </span>
                <input name="record_ids[]" type="hidden" value="<?= $record->getKey() ?>" />
            </div>

            <?php if ($reorderShowTree): ?>
            <ol>
                <?php if ($record->children): ?>
                <?= $this->reorderMakePartial('records', ['records' => $record->children]) ?>
                <?php endif ?>
            </ol>
            <?php endif ?>
        </li>

    <?php endif ?>
<?php endforeach ?>
