tabs:
    fields:
        banner_type:
            label: 'Select Banner Slider Option'
            options:
                Image: Image
                Video: Video
            showSearch: true
            span: full
            type: dropdown
            comment: '(Landscape 1600 x 715 px)'
            tab: 'Banner images/video slider'
        banner_image:
            label: 'Banner Images'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            trigger:
                action: show
                field: banner_type
                condition: 'value[Image]'
            type: fileupload
            tab: 'Banner images/video slider'
        banner_iframe:
            label: 'Add Video'
            prompt: 'Add Video Link'
            style: default
            span: full
            trigger:
                action: show
                field: banner_type
                condition: 'value[Video]'
            type: repeater
            tab: 'Banner images/video slider'
            form:
                fields:
                    iframe:
                        label: 'Add URL for video'
                        span: left
                        type: text
                    video_duration:
                        label: 'Video Duration (in seconds)'
                        span: right
                        type: number
        mob_banner_type:
            label: 'Select Banner Slider Option For Mobile'
            options:
                Image: Image
                Video: Video
            showSearch: true
            span: full
            type: dropdown
            comment: '(Landscape 1600 x 715 px)'
            tab: 'Banner images/video slider'
        mob_banner_image:
            label: 'Mobile Banner Image (750 x 800px)'
            mode: image
            useCaption: true
            thumbOptions:
                mode: crop
                extension: auto
            span: full
            trigger:
                action: show
                field: mob_banner_type
                condition: 'value[Image]'
            type: fileupload
            tab: 'Banner images/video slider'
        mob_banner_iframe:
            label: 'Add Video For Mobile'
            prompt: 'Add Video Link  For Mobile'
            style: default
            span: full
            trigger:
                action: show
                field: mob_banner_type
                condition: 'value[Video]'
            type: repeater
            tab: 'Banner images/video slider'
            form:
                fields:
                    mob_iframe:
                        label: 'Add URL for video  For Mobile'
                        span: left
                        type: text
                    mob_video_duration:
                        label: 'Video Duration (in seconds)'
                        span: right
                        type: number
        content:
            label: Description
            size: large
