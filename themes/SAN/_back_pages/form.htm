    <script type="text/javascript">
 $(document).ready( function() {
var currentURL = window.location.search;
var res = currentURL.replace("?",'');

if(res=='sar'){
$("#telphone").val("+966");
}
else if(res=='uae'){
$("#telphone").val("+971");
}
else if(res=='kwd'){
$("#telphone").val("+965");
}
else if(res=='bhd'){
$("#telphone").val("+973");
}
else if(res=='omr'){
$("#telphone").val("+968");
}
else if(res=='qar'){
$("#telphone").val("+974");
}
else if(res=='uk'){
$("#telphone").val("+44");
}


        });
 </script>

    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-3 col-sm-3 col-xs-12">
        <label for="fname">City</label>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-12">
        <input type="text" id="city" name="city" class="form-control form-group" required="">
      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">

        <label for="language">Language</label>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-12">
        <label class="radio-inline">
          <input type="radio" name="language" value="ar">Arabic
        </label>
        <label class="radio-inline">
          <input type="radio" name="language" value="en" checked>English

      </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="col-md-3 col-sm-3 col-xs-12">
        <label for="comments">Comments</label>
      </div>
      <div class="col-md-9 col-sm-9 col-xs-12">
        <textarea id="comments"  name="comments" class="form-control form-group" rows="7"></textarea>
      </div>
    </div>
   
    <br><br>
    <div class="col-md-12 col-sm-12 col-xs-12">
     <div class="col-md-12 col-sm-12 col-xs-12" style="text-align:center">

    </div>

</div>
